<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitStock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 id="hello-user"></h2>
        <p>Gerencie seus produtos de forma fácil</p>
      </header>

      <main>
        <div class="filter">
          <span>Todos os produtos</span>

          <div>
            <input
              type="text"
              name="item"
              id="item"
              placeholder="Pesquisar item..."
              onkeydown="filterProduct(this)"
            />
            <button type="button" onclick="openModalAdd()">
              + Adicionar produtos
            </button>
          </div>
        </div>
        <div class="products"></div>
      </main>

      <!-- Modal Add -->
      <div class="container-modal modal-add">
        <div class="modal-custom">
          <h3>Adicionar produto</h3>

          <form action="">
            <div class="fields">
              <label for="name">
                <span>Nome do produto</span>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Digite o nome"
                  required
                />
              </label>
              <label for="qtd">
                <span>Quantidade</span>
                <input
                  type="number"
                  name="qtd"
                  id="qtd"
                  required
                  placeholder="Digite a quantidade"
                />
              </label>
              <label for="value">
                <span>Valor</span>
                <input
                  type="number"
                  name="value"
                  id="value"
                  placeholder="Digite o valor"
                  required
                />
              </label>
            </div>

            <hr />

            <div class="field-image">
              <span>Imagem</span>
              <div class="image">
                <img src="" alt="" />
              </div>

              <label for="file" class="button-secondary">
                Alterar imagem

                <input
                  type="file"
                  name="file"
                  id="file"
                  accept="image/*"
                  onchange="handleImage()"
                />
              </label>
            </div>

            <div class="buttons">
              <button
                type="reset"
                class="button-secondary"
                onclick="closeModalAdd()"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="button-primary"
                onclick="addProduct()"
              >
                Salvar alterações
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="container-modal modal-edit">
        <div class="modal-custom">
          <h3>Editar produto</h3>

          <form action="">
            <div class="fields">
              <label for="name">
                <span>Nome do produto</span>
                <input
                  type="text"
                  name="name"
                  id="name-edit"
                  placeholder="Digite o nome"
                  required
                />
              </label>
              <label for="qtd">
                <span>Quantidade</span>
                <input
                  type="number"
                  name="qtd"
                  id="qtd-edit"
                  placeholder="Digite a quantidade"
                  required
                />
              </label>
              <label for="value">
                <span>Valor</span>
                <input
                  type="number"
                  name="value"
                  id="value-edit"
                  placeholder="Digite o valor"
                  required
                />
              </label>
            </div>

            <hr />

            <div class="field-image">
              <span>Imagem</span>
              <div class="image-edit">
                <img src="" alt="" />
              </div>

              <label for="file" class="button-secondary">
                Alterar imagem

                <input
                  type="file"
                  name="file"
                  id="file-edit"
                  accept="image/*"
                  onchange="handleImage()"
                />
              </label>
            </div>

            <div class="buttons">
              <button
                type="reset"
                class="button-delete"
                onclick="deleteProduct()"
              >
                Excluir produto
              </button>
              <div>
                <button
                  type="reset"
                  class="button-secondary"
                  onclick="closeModalEdit()"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="button-primary"
                  onclick="editProduct()"
                >
                  Salvar alterações
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
